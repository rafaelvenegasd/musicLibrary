<body>
<div class="container">
    <head>
        <nav class="navbar bg-Darker white">  
        <a id="logo" class="navbar-brand white" href="index.html">Music Library</a>
        <form class="form-inline">
            <select name="type" id="type" class="custom-select mr-sm-2">
                <option value="Artist">Artist</option>
                <option value="Song">Song</option>
                <option value="Album">Album</option>
                <option value="Music-Video">Music-Video</option>
            </select>
            <input class="form-control mr-sm-2" type="search" id="inputSearch" placeholder="Search"/>
        </form>
        </nav>
        <section class="text-center pt-4 pb-4 bg-Dark white">
            <h2>Aditional Parameters</h2>
            <div class=" d-flex justify-content-between">
                <div>
                    <label for="country">Country</label>
                    <select name="country" id="country" class="custom-select ml-sm-2"></select>
                </div>
                <div>
                    <label for="explicit">Explicit</label>
                    <select name="explicit" id="explicit" class="custom-select ml-sm-2"> Explicit Content
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div id="limitDiv">
                    <label for="limit">Limit</label>
                    <select id="limit" class="custom-select ml-sm-2"></select>
                </div>
            </div>
        </section>
    </head>

    <main class="d-table mt-3">
        <section class="d-flex display">
            <div id="display" class="card-columns"> </div>
        </section>
        <aside class="bg-light pt-4 pb-4">
            <div class="ml-4" id="favorites"></div>
        </aside>
    </main>
